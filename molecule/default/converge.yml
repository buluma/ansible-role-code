---
- name: Converge
  hosts: all
  become: true
  gather_facts: true

  pre_tasks:
  - name: Update apt cache.
    ansible.builtin.apt:
      update_cache: true
      cache_valid_time: 600
    when: ansible_os_family == 'Debian'

  roles:
  - role: buluma.ca_certificates
  - role: buluma.microsoft_repository_keys
  - role: buluma.code
